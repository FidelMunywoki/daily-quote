<div class="container-fluid">
    <h2>Add a new Quote</h2>
    <hr>
    <form action="" (ngSubmit) = 'submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
            <label for="authorName">Author</label>
            <input type="text" required class="form-control" id="authorName" [(ngModel)] = "newQuote.authorName" name = "authorName" #authorName = 'ngModel'>
            <div [hidden] = "authorName.valid || authorName.pristine" class="alert alert-danger">
                <p>Author name is required</p>
            </div>
        </div>
    
        <div class="form-group mt-3">
            <label for="quote">Quote</label>
            <textarea name="quote" id="quote" class="form-control" rows="4" [(ngModel)] = "newQuote.quoteDescription" #quote ='ngModel' required></textarea>
            <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger">
                <p>A quote is required</p>
            </div>
        </div>
    
        <div class="form-group mt-3">
            <label for="postedBy">Submitted By</label>
            <input type="text" required class="form-control" id="postedBy" [(ngModel)] = "newQuote.postedBy" name = "postedBy" #postedBy = 'ngModel'>
            <div [hidden] = "postedBy.valid || postedBy.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
    
        <div class="form-control mt-3">
            <label for="postedDate">Submitted Date</label>
            <input type="date" class="form-control" id="postedate" [(ngModel)] = "newQuote.postedDate" name = "postedDate" #postedDate = 'ngModel' required>
            <div [hidden] = "postedDate.valid || postedDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Add Quote</button>

    </form>
   
    
</div>
