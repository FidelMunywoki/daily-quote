
<div class="container text-white mt-5">
    <div class="">
        <h1 class="text-center text-warning display-4 p-4 ">Daily Quote | Stay Motivated</h1>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-6">
            
            <div *ngFor = 'let quote of quotes; let i = index'>
                <div class="card mb-4">
                    <div class="card-header">
                    Quote
                    </div>
                    <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p class="text-black">{{quote.quoteDescription}}</p>
                        <footer class="blockquote-footer">

                            <ul>
                                <button class="btn btn-outline-none">
                                  <i class="fa fa-heart-o" style="font-size:24px;color:red"></i>
                                </button>
                                <!-- {{
                                  qoute.upVotes
                                }} -->
                  
                                <button class="btn btn-outline-none">
                                    <i class="fas fa-thumbs-down" style="font-size: 24px;"></i>
                                </button>
                                <!-- {{
                                  qoute.downVotes
                                }} -->
                              </ul>
                        </footer>
                    </blockquote>
                    </div>
                    <div>
                        <button class="m-2 bg-warning btn" (click)='toggleDetails(i)'>View Author</button>
                    </div>
                    <div class="text-black ms-2">
                        <app-quote-detail *ngIf='quote.showAuthorName' [quote] = 'quote' (isComplete) = 'deleteQuote($event, i)'></app-quote-detail>
                    </div>
                </div>
                
        
            </div>
            
        </div>


        <div class="col-md-6">
            <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>

        </div>

    </div>
   
  
  </div>
